<div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Favorite</th>
          <th scope="col">Stars</th>
          <th scope="col">ImageUrl</th>
          <th scope="col">CookTime</th>
          <th scope="col">Restaurant</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allPlates">
          <th scope="row">{{ item.idPlate }}</th>
          <td>{{ item.namePlate }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.favorite }}</td>
          <td>{{ item.stars }}</td>
          <td>{{ item.imageUrl }}</td>
          <td>{{ item.cookTime }}</td>
          <td>{{ item.idrestaurant }}</td>
       
        </tr>
      </tbody>
    </table>
  </div>
